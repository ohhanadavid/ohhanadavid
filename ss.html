        const checkSubDomainEnglishUsers = () => {
            const englishNativeUsersIds = [];
            if (englishNativeUsersIds.some(id => window.location.href.includes(id))) return true;
            return false
        }
        const observer = new MutationObserver(() => {
            const res = checkSubDomainEnglishUsers();
            if (res) {
                console.log("I'm english native")
                document.querySelector(".tiptap.ProseMirror .custom-newline").style.textAlign = "left"
                observer.disconnect();
            }
            checkEffectedDomElements();
        });

        observer.observe(document.body, { childList: true, subtree: true });

        function checkEffectedDomElements() {
            const domElements = document.body.querySelectorAll('*');
            domElements.forEach(element => {
                element.childNodes.forEach(node => {
                    if (node.nodeType === Node.TEXT_NODE)
                        replaceTextNode(node);
                });
            });
        }

        function replaceTextNode(node) {
            const text = node.nodeValue;
            if (dic[text]) {
                node.nodeValue = dic[text];
                console.log(`Replaced "${text}" with "${dic[text]}"`);
            }
        }
